<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>css-bilibili-banner-winter</title>
    <link rel="stylesheet" type="text/css" href="style.css" >    
  </head>
  <body>
    <header>
      <div class="view">
        <img src="images/bilibili-winter-view-1.jpg" class="morning" alt="">
        <img src="images/bilibili-winter-view-2.jpg" class="afternoon" alt="">
        <video autoplay loop muted class="evening">
          <source src="images/bilibili-winter-view-3.webm" type="video/webm" />
        </video>
        <img src="images/bilibili-winter-view-3-snow.png" class="window-cover" alt="">
      </div>

      <div class="tree">
        <img src="images/bilibili-winter-tree-1.png" class="morning" alt="">
        <img src="images/bilibili-winter-tree-2.png" class="afternoon" alt="">
        <img src="images/bilibili-winter-tree-3.png" class="evening" alt="">
      </div>
    </header>
  </body>
  <script src="main.js" type="text/javascript"></script>
</html>
